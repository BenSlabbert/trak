server:
  port: 8080
spring:
  config:
    name: trak-api
  liquibase:
    change-log: classpath:liquibase.sql
  jpa:
    show-sql: true
  rabbitmq:
    username: trak
    password: password
    host: localhost
    virtual-host: /
    port: 5672
    listener:
      simple:
        concurrency: 2
        max-concurrency: 2
  redis:
    host: localhost
    port: 6379
    ssl: false
    password: password
  datasource:
    url: jdbc:mysql://localhost/trak
    username: user
    password: password

cache:
  duration: 300

management:
  endpoints:
    web:
      exposure:
        include: info, health, prometheus
