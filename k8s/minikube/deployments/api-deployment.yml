apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: trak
spec:
  replicas: 1
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api
          image: benjaminslabbert/trak_api:1.0.4-2019-10-23
          ports:
            - containerPort: 50051
              name: grpc
            - containerPort: 8080
              name: health
          env:
            - name: JAVA_OPTS
              value: "-Xmx64m -Xms64m -XX:+TieredCompilation -Xss256k -Xverify:none -XX:+UseG1GC -XX:+UseStringDeduplication -XX:+CMSClassUnloadingEnabled -XshowSettings:vm -XX:NativeMemoryTracking=summary -XX:+UnlockDiagnosticVMOptions -XX:+PrintNMTStatistics -XX:+HeapDumpOnOutOfMemoryError -noverify"
            - name: TOMCAT_PORT
              valueFrom:
                secretKeyRef:
                  key: TOMCAT_PORT
                  name: api-secrets
            - name: RABBIT_MQ_USERNAME
              valueFrom:
                secretKeyRef:
                  key: RABBIT_MQ_USERNAME
                  name: api-secrets
            - name: RABBIT_MQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: RABBIT_MQ_PASSWORD
                  name: api-secrets
            - name: RABBIT_MQ_HOST
              valueFrom:
                secretKeyRef:
                  key: RABBIT_MQ_HOST
                  name: api-secrets
            - name: RABBIT_MQ_VIRTUAL_HOST
              valueFrom:
                secretKeyRef:
                  key: RABBIT_MQ_VIRTUAL_HOST
                  name: api-secrets
            - name: RABBIT_MQ_PORT
              valueFrom:
                secretKeyRef:
                  key: RABBIT_MQ_PORT
                  name: api-secrets
            - name: RABBIT_MQ_CONCURRENCY
              valueFrom:
                secretKeyRef:
                  key: RABBIT_MQ_CONCURRENCY
                  name: api-secrets
            - name: RABBIT_MQ_MAX_CONCURRENCY
              valueFrom:
                secretKeyRef:
                  key: RABBIT_MQ_MAX_CONCURRENCY
                  name: api-secrets
            - name: RABBIT_MQ_PREFETCH
              valueFrom:
                secretKeyRef:
                  key: RABBIT_MQ_PREFETCH
                  name: api-secrets
            - name: RABBIT_MQ_RETRY_MAX_ATTEMPTS
              valueFrom:
                secretKeyRef:
                  key: RABBIT_MQ_RETRY_MAX_ATTEMPTS
                  name: api-secrets
            - name: RABBIT_MQ_RETRY_ENABLE
              valueFrom:
                secretKeyRef:
                  key: RABBIT_MQ_RETRY_ENABLE
                  name: api-secrets
            - name: RABBIT_MQ_RETRY_INTERVAL
              valueFrom:
                secretKeyRef:
                  key: RABBIT_MQ_RETRY_INTERVAL
                  name: api-secrets
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  key: REDIS_HOST
                  name: api-secrets
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  key: REDIS_PORT
                  name: api-secrets
            - name: REDIS_USE_SSL
              valueFrom:
                secretKeyRef:
                  key: REDIS_USE_SSL
                  name: api-secrets
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: REDIS_PASSWORD
                  name: api-secrets
            - name: MARIADB_HOST
              valueFrom:
                secretKeyRef:
                  key: MARIADB_HOST
                  name: api-secrets
            - name: MARIADB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: MARIADB_USERNAME
                  name: api-secrets
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MARIADB_PASSWORD
                  name: api-secrets
            - name: CACHE_DURATION_SECONDS
              valueFrom:
                secretKeyRef:
                  key: CACHE_DURATION_SECONDS
                  name: api-secrets
